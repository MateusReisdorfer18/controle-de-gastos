<header>
    <div class="header-perfil_logado" *ngIf="this.usuarioLogado">
        <img src="" alt="">
        <h2>{{ this.usuario.nome }}</h2>
    </div>
    <div class="header-perfil_entrar" *ngIf="!this.usuarioLogado">
        <div>
            <a (click)="this.abrirLogin('entrar')">Entre</a>
            <p>ou</p>
            <a (click)="this.abrirLogin('cadastro')">Cadastre-se</a>
        </div>
    </div>
    <div class="header-nav">
        <nav>
            <div>
                <a href="">Opcao 1</a>
                <a href="">Opcao 2</a>
                <a href="">Opcao 3</a>
                <a href="">Opcao 4</a>
            </div>
        </nav>
    </div>
    <div class="header-logout"
        [ngClass]="this.abrirMensagemLogout ? 'header-logout_aberto' : 'header-logout_fechado'">
        <div class="div-mensagem_logout" *ngIf="this.abrirMensagemLogout">
            <p>Deseja mesmo sair da conta?</p>
            <div class="logout-button_confirmation">
                <button
                    (click)="this.logoutCancelar()">Cancelar</button>
                <button
                    (click)="this.logoutConfirmar()">Confirmar</button>
            </div>
        </div>
        <div class="header-logout_button">
            <button 
                class="logout-button"
                (click)="this.logout()">Logout</button>
        </div>
    </div>
    
</header>
