<section>
    <header class="
        container-fluid 
        d-flex 
        justify-content-between 
        align-items-center
        bg-primary
        py-2">
        <h1 class="text-light">Controle de Gastos</h1>
        <p class="text-light">Entre ou Cadastre-se</p>
    </header>
    <main class="
        container-fluid
        py-3">
        <div class="row">
            <app-lista-controle class="col" 
                [gastos]="this.gastosCasa" 
                [tipo]="this.tipoCasa" 
                (onUpdateStatus)="this.updateStatus($event)"
                (onDelete)="this.delete($event)"
                (onCreate)="this.create($event)"
                (onAlter)="this.alter($event)"></app-lista-controle>
            <app-lista-controle class="col" 
                [gastos]="this.gastosMercado" 
                [tipo]="this.tipoMercado"
                (onUpdateStatus)="this.updateStatus($event)"
                (onDelete)="this.delete($event)"
                (onCreate)="this.create($event)"
                (onAlter)="this.alter($event)"></app-lista-controle>
            <app-lista-controle class="col" 
                [gastos]="this.gastosOutros" 
                [tipo]="this.tipoOutros"
                (onUpdateStatus)="this.updateStatus($event)"
                (onDelete)="this.delete($event)"
                (onCreate)="this.create($event)"
                (onAlter)="this.alter($event)"></app-lista-controle>
        </div>
    </main>
    <footer>
    </footer>
</section>
